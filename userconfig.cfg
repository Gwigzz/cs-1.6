// ___ unlocking fps above 100 can cause bugs ___
fps_override                1
fps_max                     100

cl_crosshair_color          "999 999 999"
cl_dynamiccrosshair         0
cl_updaterate               101
cl_cmdrate                  101
_cl_autowepswitch           0

// ___ ignore models player (skin, knife ...) ___
mp_consistency              0

ex_interp                   0.01
rate                        25000
m_filter                    1


// ___ brightness ___
lightgamma                  0
// gamma                       5
gamma                       999
brightness                  999

// ___ text color ___
// originale(255 155 50) yellow(255 255 0) lightblue(0 255 255) green(0 64 0)
// white
con_color                   "255 255 255"

